<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
</head>
  <body onload="drawGallow()">
    <div>
        <br>
        <h1>Hangman!</h1>
        <p>Simple hangman game. Guess the word and win, get too many wrong letters and lose</p>
    </div>
    <div id="gameArea">
        <canvas id="gameCanvas"></canvas>
        <br><br>
        <h1></h1>
        <p id="displayText">Type in a word that the players have to guess</p>
        <input id="wordInput" type="text" minlength="2" placeholder="Type in a word" style="width:300px">
        <br><br>
        <button id="startButton" class="btn btn-secondary" onclick="getWord()">Start</button>
    </div>
    <script type="text/javascript" src="js-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
